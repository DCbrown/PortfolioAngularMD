<div class="container">
  <div class="row">
      <div *ngFor="let project of projects">
      <div class="card animated flipInY" style="width: 18rem;">
          <img class="card-img-top" src="{{project.img}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
            <a href="{{project.liveLink}}" target="_blank"><button *ngIf="project.liveLink" type="button" class="btn btn-primary btn-md"><i class="fa fa-globe" aria-hidden="true"></i> Live</button></a>
            <a href="{{project.gitHubLink}}" target="_blank"><button *ngIf="project.gitHubLink" type="button" class="btn btn-info btn-md"><i class="fa fa-github" aria-hidden="true"></i> GitHub</button></a>
          </div>
        </div>
      </div>  
  </div>
</div>
